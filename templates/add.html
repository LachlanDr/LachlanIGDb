{% extends "base.html" %}

<form action="/add" method="post">
    <label>Date: </label>
    <input type="date" name="date" id="date">

    <label>Game: </label>
    <select name="game_id">
        {% for game in games %}
            <option value="{{ game.id }}">{{ game.name }}</option>
        {% endfor %}
    </select>

    <label>Score: </label>
    <input type="number" name="score" id="score">
    <input type="submit" value="Add guess">
</form>
